<div>
    <h2 jhi-translate="health.title">Health Checks</h2>

    <p>
        <button type="button" class="btn btn-primary" (click)="refresh()"><span class="glyphicon glyphicon-refresh"></span>&nbsp;<span jhi-translate="health.refresh.button">Refresh</span>
        </button>
    </p>

    <table id="healthCheck" class="table table-striped">
        <thead>
            <tr>
                <th class="col-md-7" jhi-translate="health.table.service">Service Name</th>
                <th class="col-md-2 text-center" jhi-translate="health.table.status">Status</th>
                <th class="col-md-2 text-center" jhi-translate="health.details.details">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let health of healthData">
                <!-- TODO: Add translation for service name -->
                <td>{{'health.indicator.' + baseName(health.name) | translate}} {{subSystemName(health.name)}}</td>
                <td class="text-center">
                    <span class="label" [ngClass]="getLabelClass(health.status)" jhi-translate="{{'health.status.' + health.status}}">
                        {{health.status}}
                    </span>
                </td>
                <td class="text-center">
                    <a class="hand" (click)="showHealth(health)" *ngIf="health.details || health.error">
                        <i class="glyphicon glyphicon-eye-open"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
